<head>
	<meta charset="UTF-8" />
	<title>Svatba Veru a Péti | 20. července 2013</title>
	<meta name="description" content="Svatební oznámení: Veronika a Petr">
	<meta name="author" content="me2d09">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta property="og:title" content="Svatební oznámení: Veronika a Petr" />
    <meta property="og:description" content="Veronika Králová a Petr Čermák se vezmou 20. července 2013 v 11:30 v zámecké kapli v Dobřichovicích" />
    <meta property="og:image" content="http://svatba.cermakovic.net/images/oznameni/icon.jpg" />
    <meta property="og:url" content="http://svatba.cermakovic.net/oznameni" />
    <meta property="og:type" content="website" />
		
	<!-- CSS Styles -->
    <link rel="stylesheet" type="text/css" href="css/supersized.css" />	
    
    <!-- JavaScripts -->
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/supersized.3.2.7.min.js"></script>
    <script type="text/javascript" src="js/supersized.shutter.min.js"></script>
    <script type="text/javascript" src="js/supersized.oznameni.js"></script>

	<script type="text/javascript">


	    var isMobile = false;

	    if (navigator.userAgent.match(/Android/i) ||
				navigator.userAgent.match(/webOS/i) ||
				navigator.userAgent.match(/iPhone/i) ||
				navigator.userAgent.match(/iPad/i) ||
				navigator.userAgent.match(/iPod/i) ||
				navigator.userAgent.match(/Windows Phone OS/i) ||
				navigator.userAgent.match(/BlackBerry/i)) {

	        isMobile = true;

	    }

	    /*iOS5 fixed-menu fix*/
	    var iOS5 = false;

	    if (navigator.userAgent.match(/OS 5(_\d)+ like Mac OS X/i)) {

	        iOS5 = true;

	    }

	    $(document).ready(function () {

	        /*vars used throughout*/
	        var wh

	        function sliderHeight() {

	            wh = $(window).height();
	            $('#homepage').css({ height: wh });

	        }

	        sliderHeight();

	        var lH = $('.logo').height();
	        var lW = $('.logo').width();

	        $('.logo').hover(function () {
	            if (isMobile == true) return false;
	            $(this).animate({ width: lH + 50, height: lW + 50, marginLeft: -((lH + 50) / 2), marginTop: -((lW + 50) / 2) }, { queue: false });
	        },
	        function () {
	            if (isMobile == true) return false;
	            $(this).animate({ width: lH, height: lW, marginLeft: -lH / 2, marginTop: -lW / 2 }, { queue: false });
	        });

	        $(window).bind('resize', function () {

	            //Update slider height
	            sliderHeight();

	        });
	    });
			
	</script>

</head>

<body>
	<div class="oznameni">
		<a id="prevslide" class="load-item"></a>
		<a id="nextslide" class="load-item"></a>
	</div>      
</body>
</html>
